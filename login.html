<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO Meta Tags -->
    <meta name="title" content="Tirtheasy">
    <meta name="description" content=""/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Main Theme Styles + Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/responsive.css">    
   
  </head>
  <!-- Body -->
  <body>
    <style>
        html,body{
            overflow-y: hidden;
        }
    </style>
  <div class="wrapper login" style="background: url('img/login-img.jpg') no-repeat;background-size: contain;">
    <div class="row align-items-center">
        <div class="col-md-5 bg-white ms-auto">
            <div class="login-form text-center">
                <div class="form">
                    <img src="img/logo.svg" class="login-logo" alt="">
                    <h3>Welcome Back</h3>
                    <p class="sub-hd">Let’s Login to grab amazing deal</p>

                    <form>
                        <div class="text-start">
                            <label for="code" class="form-label">Property Code</label>
                            <input type="text" class="form-control" id="code" placeholder="Enter property code">
                        </div>
                        <div class="text-start">
                            <label for="Email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="Email" placeholder="Enter eamil id">
                        </div>

                         <div class="text-start position-relative">
                            <label for="Password" class="form-label">Password</label>
                            <img src="img/eye.svg" class="show-ps"  id="eye" alt="">
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                       
                        <div class="text-start">
                             <button type="submit" class="me-auto theme-btn">Login</button>
                        </div>

                        <p class="sub-lg mb-0">Don’t have an account <a href="">Signup</a></p>
                        <hr style="display: none;">
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
